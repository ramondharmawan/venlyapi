{% extends 'api/main.html' %}
{% load static %}
{% block maincontent %}

<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Your Profile</h4>
        <p class="card-description"> Admin </p>
        <form class="forms-sample" action="{% url 'updateprofile' %}" method="POST">
            {% csrf_token %}
            {% for i in data1 %}
          <div class="form-group">
            <label for="exampleInputName1">Name</label>
            <input type="text" name="name" class="form-control" id="exampleInputName1" value="{{i.username}}">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail3" value="{{i.email}}">
          </div>
          {% endfor %}
          <div class="form-group">
            <label for="exampleInputPasswordOld">Old Password</label>
            <input type="password" name="oldpass" class="form-control" id="exampleInputPasswordOld" placeholder="Old Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPasswordNew">New Password</label>
            <input type="password" name="newpass" class="form-control" id="exampleInputPasswordNew" placeholder="New Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPasswordConfirm">Confirm New Password</label>
            <input type="password" name="confirmpass" class="form-control" id="exampleInputPasswordConfirm" placeholder="Confirm Password">
          </div>
          <button type="submit" class="btn btn-primary mr-2">Edit</button>
        </form>

        {% if error %}
        {{ error }}
                        
        <br/>
        <br/>
        {% endif %}

      </div>
    </div> 
</div>
  

  {% endblock maincontent %}
