<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type ="text/css" href="{% static '/css/login.css' %}">

    <title>Login</title>
    <style>
        .loading {
          align-items: center;
          background: #FFF;
          display: none;
          height: 100vh;
          justify-content: center;
          left: 0;
          position: fixed;
          top: 0;
          transition: opacity 0.2s linear;
          width: 100%;
          z-index: 9999;
          opacity: 1;
          transform: opacity 1s linear;
        }
        </style>
  </head>
  <body>
    <div class="loading">
        <img src="{% static '/images/logo_preload.gif' %}" alt="Loading..." />
    </div>

    <div class="form-bg">
        <div class="container d-flex justify-content-center">
            <div class="row">
                <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6" style="margin-top: 30%;">
                    <div class="form-container">
                        <form class="form-horizontal" method="POST" action="{%url 'index'%}">
                            {% csrf_token %} 
                            <h3 class="title">User Login</h3>
                            <div class="form-group">
                                <span class="input-icon"><i class="fa fa-user"></i></span>
                                <input class="form-control" type="email" name="username" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <span class="input-icon"><i class="fa fa-lock"></i></span>
                                <input class="form-control" type="password" name="password" placeholder="Password">
                            </div>
                            <span class="forgot-pass"><a href="#">Lost password?</a></span>
                            <button class="btn signin" onclick="preloader()">Login</button>
                        </form>
                        {% if error %}
                        {{ error }}
                        
                        <br/>
                        <br/>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script>
        function preloader(){
            document.getElementsByClassName("loading")[0].style.display = "flex";
        }
    </script>
  </body>
</html>
