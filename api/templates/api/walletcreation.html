<h1>Wallet Creation</h1>

<form action="" method="POST">
    {% csrf_token %}

    <label for="usernamewall">Username: *</label><br>
    <input type="text" id="usernameid" name="username" placeholder="heyho" required><br><br>

    <label for="emailwall">Email Address: *</label><br>
    <input type="text" id="emailid" name="email" placeholder="roenald@gmail.com" required><br><br>

    <label for="desc">Description:</label><br>
    <input type="text" id="descid" name="desc" placeholder="My first unrecoverable wallet"><br><br>

    <label for="secrettype"></label>
    <select name="secrettype" id="secrettypeid">
        <option value="ETHEREUM">ETHEREUM</option>
        <option value="BSC">BSC</option>
        <option value="MATIC">MATIC</option>
        <option value="AVAC">AVAC</option>
        <option value="AETERNITY">AETERNITY</option>
        <option value="BITCOIN">BITCOIN</option>
        <option value="GOCHAIN">GOCHAIN</option>
        <option value="LITECOIN">LITECOIN</option>
        <option value="TRON">TRON</option>
        <option value="VECHAIN">VECHAIN</option>
        <option value="NEO">NEO/option>
    </select> <br><br>

    <label for="wallettype"></label>
    <select name="wallettype" id="wallettypeid">
        <option value="WHITE_LABEL">White Label</option>
        <option value="UNRECOVERABLE_WHITE_LABEL">Unrecoverable White Label</option>
    </select>
    <p><i>White label = Wallet that can be recovered in case the pin is lost</i></p>
    <p><i>Uncoverable = Wallet that can not be recovered if the pin is lost</i></p>

    <label for="pincode">Pincode: *</label><br>
    <input type="text" id="pincode" name="pincode" placeholder="12345" required><br><br>

    <button type="submit">Create Wallet</button>
</form>
