{% extends 'api/main.html' %}
{% load static %}
{% block maincontent %}

 <!-- partial -->
 <div class="main-panel">
  <div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title"> Profile Picture </h3>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Profile</a></li>
          <li class="breadcrumb-item active" aria-current="page">Change Current Images</li>
        </ol>
      </nav>
    </div>
    <div class="row">

      <div class="col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <p>
              {% if error %}
                {{ error }}
              {% endif %}
            </p>
          </div>
        </div>
      </div>

      <div class="col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title"> Profile Picture</h4>
            <p class="card-description"> Change Profile Picture </p>
            <div>
              <!--<img class="img-md rounded-circle" src="{% static 'images/faces/face8.jpg' %}" alt="Profile image">-->
              <img class="img-md rounded-circle" src="{{datapp}}" alt="Profile image">
            </div>
            <br>
            <form class="forms-sample" action="{% url 'changepp' %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group" id="field">
                <label>File upload</label>
                <input type="file" class="form-control" name="imagespp" accept="image/*" id="formFile">
              </div>
              <button id="actions" type="submit" class="btn btn-primary mr-2" disabled="disabled">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div> <!-- this is end div class row -->
  </div>
      <!-- content-wrapper ends -->
{% endblock maincontent %}
